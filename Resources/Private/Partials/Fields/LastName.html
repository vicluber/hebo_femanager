{namespace femanager=In2code\Femanager\ViewHelpers}
<div class="femanager_fieldset femanager_lastname form-group">
	<div class="col-sm-10">
		<femanager:form.textfield
			id="femanager_field_lastName"
			property="lastName"
			required="required"
			class="form-control"
			placeholder="{f:translate(key: 'tx_femanager_domain_model_user.lastName', extensionName: 'femanager')}*"
			additionalAttributes="{femanager:Validation.FormValidationData(settings:settings,fieldName:'lastName')}" />
	</div>
</div>
