{namespace femanager=In2code\Femanager\ViewHelpers}
<div class="femanager_fieldset femanager_firstname form-group">
	<div class="col-sm-10">
		<femanager:form.textfield
			id="femanager_field_firstName"
			property="firstName"
			required="required"
			class="form-control"
			placeholder="{f:translate(key: 'tx_femanager_domain_model_user.firstName', extensionName: 'femanager')}*"
			additionalAttributes="{femanager:Validation.FormValidationData(settings:settings,fieldName:'firstName')}" />
	</div>
</div>
