{namespace femanager=In2code\Femanager\ViewHelpers}
<div class="femanager_fieldset femanager_email form-group">
	<div class="col-sm-10">
		<femanager:form.textfield
			id="femanager_field_email"
			property="email"
			class="form-control"
			required="required"
			placeholder="{f:translate(key: 'tx_femanager_domain_model_user.email', extensionName: 'femanager')}*"
			additionalAttributes="{femanager:Validation.FormValidationData(settings:settings,fieldName:'email')}" />
	</div>
</div>
