{namespace femanager=In2code\Femanager\ViewHelpers}
<div class="femanager_fieldset femanager_password form-group">
	<div class="col-sm-10">
		<f:form.password
			id="femanager_field_password"
			property="password"
			class="form-control"
			placeholder="{f:translate(key: 'tx_femanager_domain_model_user.password', extensionName: 'femanager')}*"
			value=""
			additionalAttributes="{femanager:Validation.FormValidationData(settings:settings,fieldName:'password')}" />
	</div>
</div>

<div class="femanager_fieldset femanager_password_repeat form-group">
	<div class="col-sm-10">
		<f:form.password
			id="femanager_field_password_repeat"
			name="password_repeat"
			class="form-control"
			placeholder="{f:translate(key: 'passwordRepeat', extensionName: 'femanager')}*"
			value=""
			additionalAttributes="{femanager:Validation.FormValidationData(settings:settings,fieldName:'password_repeat')}" />
	</div>
</div>
